---
- name: Get Device Facts
  hosts: VMX
  roles:
    - Juniper.junos
  connection: local
  gather_facts: no

  vars:
    credentials:
      host: "{{ inventory_hostname }}"
      username: "{{ ansible_user }}"
      password: "{{ ansible_ssh_pass }}"

  tasks:
    - name: Retrieve facts from devices running Junos OS  
      juniper_junos_facts:  
        provider: "{{ credentials }}"
    - name: Print version
      debug:
        var: junos.version
